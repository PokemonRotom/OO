<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preusmjeri korisnika</title>
    <style>
        /* Stil za tekstualno polje (text box) sa svijetlozelenom pozadinom */
        #numberInput {
            background-color: #90EE90; /* Svijetlo zelena boja pozadine */
            border: 2px solid #007bff; /* Plavi obrub */
            color: #333; /* Tamno siva boja teksta */
            font-size: 16px; /* Veličina fonta */
            padding: 10px; /* Unutarnji razmak unutar tekstualnog polja */
            border-radius: 5px; /* Zaobljeni kutovi */
        }

        /* Stil za tipku (button) */
        button {
            background-color: #28a745; /* Zeleni gumb */
            color: white; /* Bijela boja teksta na gumbu */
            padding: 10px 20px; /* Unutarnji razmak unutar gumba */
            border: none;
            border-radius: 5px; /* Zaobljeni kutovi gumba */
            cursor: pointer; /* Pokazivač miša se mijenja u ruku pri prelasku preko gumba */
        }

        /* Stil za tipku pri hover efektu */
        button:hover {
            background-color: #218838; /* Tamnija zelena boja kad se prijeđe preko gumba */
        }
    </style>
</head>
<body>

    <h1>OR <br> Enter number with 4 numbers</h1>

    <!-- Tekstualno polje (text box) za unos broja -->
    <input type="text" id="numberInput" placeholder="ENTER NUMBER" required>

    <!-- Tipka za potvrdu -->
    <button onclick="checkNumber()">Confirm</button>

    <script>
        // Funkcija koja se poziva kada korisnik klikne na tipku
        function checkNumber() {
            // Dohvati uneseni broj iz input polja (tekstualni box)
            var userInput = document.getElementById('numberInput').value;

            // Provjeri je li uneseni broj točan
            if (userInput === "1032") {
                // Ako je broj ispravan, preusmjeravamo korisnika
                window.location.href = "ono_posle_kupnje.html"; // Zamijeni s URL-om na koji želiš preusmjeriti korisnika
            } else {
                // Ako broj nije točan, prikaži obavijest
                alert("Number Incorrect");
            }
        }
    </script>

</body>
</html>
